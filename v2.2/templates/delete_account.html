{% extends "base.html" %}

{% block content %}
<h2>删除账户</h2>
<p>您确定要删除您的账户吗？此操作不可恢复！</p>

<form method="POST" action="{{ url_for('delete_account', user_id=user.id) }}">
    <input type="submit" value="确认删除">
    <a href="{{ url_for('profile', user_id=user.id) }}">取消</a>
</form>
{% endblock %}
