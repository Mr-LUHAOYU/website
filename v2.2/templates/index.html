<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome Everyone!</h1>
        </header>

        <div class="panel-container">
            <section class="panel">
                <h2>登录</h2>
                <p>已有账户？立即登录。</p>
                <a class="btn" href="{{ url_for('login') }}">登录</a>
            </section>

            <section class="panel">
                <h2>注册</h2>
                <p>还没有账户？立即注册。</p>
                <a class="btn" href="{{ url_for('register') }}">注册</a>
            </section>

            <section class="panel">
                <h2>我的信息</h2>
                {% if session.get('user_id') %}
                <p>查看或编辑您的个人信息。</p>
                <a class="btn" href="{{ url_for('profile', user_id=session['user_id']) }}">我的信息</a>
                {% else %}
                <p>请先登录以查看您的信息。</p>
                <a class="btn" href="{{ url_for('login') }}">登录</a>
                {% endif %}
            </section>

            <section class="panel">
                <h2>搜索</h2>
                <p>查找其他用户或文件。</p>
                <a class="btn" href="{{ url_for('search') }}">搜索</a>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 summer</p>
    </footer>
</body>
</html>
