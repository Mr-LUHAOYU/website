{% extends "background.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='create_post.css') }}">
<div class="container">
    <div class="post-wrapper" >
        <br><h1 class="post-title">修改帖子</h1>
        <form method="POST" action="{{ url_for('admin_edit_post', post_id=post_id) }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">内容</label>
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="image">图片</label>-->
<!--                <input type="file" class="form-control-file" id="image" name="image">-->
<!--            </div>-->
            <button type="submit" class="btn btn-primary">发布</button>
        </form>
        <br>
    </div>

</div>


{%endblock%}
