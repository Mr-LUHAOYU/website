<div class="content-header">
    <h2 id="content-title"></h2>
</div>
<div class="content-body">
    <div class="user-list">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>real_name</th>
                    <th>student_id</th>
<!--                    <th>Email</th>-->
                    <th>is_admin</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.real_name }}</td>
                    <td>{{ user.student_id }}</td>
<!--                    <td>{{ user.email }}</td>-->
                    <td>{{ user.is_admin }}</td>
                    <td>

                        <a id="EditBtn" href="{{ url_for('admin_revise_user_info', user_id=user.id) }}">Edit</a>
                        <a id="DeleteBtn" href="{{ url_for('admin_delete_user', user_id=user.id) }}">Delete</a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
