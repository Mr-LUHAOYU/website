<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} I Love Python {% endblock %}</title>

</head>
<style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            height: 100%;
        }
        body {
            height: 100%;
            /*background-image: linear-gradient(to right, #fbc2eb, #a6c1ee);*/
            background-image: url("{{ url_for('static', filename='background1.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使容器高度为整个视口高度 */
            font-size: 50px;
        }
        .login-wrapper {
            background-color: #fff;
            width: 358px;
            height: 588px;
            border-radius: 15px;
            padding: 0 50px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, 20%);
        }
        .header {
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
        }
        .input-item {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            border: 0;
            padding: 10px;
            border-bottom: 1px solid rgb(128, 125, 125);
            font-size: 15px;
            outline: none;
        }
        .input-item:placeholder {
            text-transform: uppercase;
        }
        .btn {
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: 40px;
            background-image: linear-gradient(to right, #a6c1ee, #fbc2eb);
            color: #fff;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            cursor: pointer;

        }
        .btn:hover {
            background-image: linear-gradient(to right, #fbc2eb, #a6c1ee);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15); /* 鼠标悬停时增加阴影 */
            transform: translateY(-2px); /* 悬停时轻微上移 */
        }
        .msg {
            text-align: center;
            line-height: 88px;
        }
        a {
            text-decoration-line: none;
            color: #fff;
            /*color: #abc1ee;*/
        }
        a:hover,
        a:focus { // 鼠标悬停或聚焦时
            background-color: #555; /* 鼠标悬停时的背景色 */
            color: #ffeb3b; /* 鼠标悬停时的文字颜色 */
        }

        .content-wrapper {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .button-wrapper {
            position: relative;
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
        }
        .start-button {
            padding: 12px 25px;
            font-size: 25px;
            font-weight: bold;
            background-image: linear-gradient(to right, #a6c1ee, #fbc2eb);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-image 0.3s ease, transform 0.3s ease;
        }

        .start-button:hover {
            background-image: linear-gradient(to right, #feb47b, #ff7e5f, #fad0c4, #ff9a9e); /* 悬停时反向渐变 */
            transform: scale(1.05); /* 悬停时略微放大 */
        }
        .welcome-message {
            font-size: 56px; /* 增大字体 */
            font-weight: bold; /* 加粗字体 */
            color: white; /* 设置字体颜色为白色 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 添加文字阴影 */
            margin-bottom: 20px;
        }
        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        .left-arrow {
            left: -40px; /* 调整箭头与按钮的距离 */
            border-right: 20px solid #ff1493; /* 深粉红色箭头 */
        }

        .right-arrow {
            right: -40px; /* 调整箭头与按钮的距离 */
            border-left: 20px solid #ff1493; /* 深粉红色箭头 */
        }
        .messages {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-image: linear-gradient(to right, #a6c1ee, #fbc2eb);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: auto;
            max-width: 300px;
            z-index: 1000;
        }

        .messages ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .messages li {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .messages li:last-child {
            margin-bottom: 0;
        }

        /* Header样式 */
        header {

            background-color: #333; /* 深色背景 */
            padding: 10px 20px; /* 内边距 */
        }

        nav {
            display: flex;
            justify-content: center; /* 居中对齐 */
        }

        ul {
            list-style: none; /* 去掉默认的项目符号 */
            padding: 0;
            margin: 0;
            display: flex; /* 水平排列 */
        }

        li {
            margin: 0 15px; /* 左右外边距 */
        }




    </style>
<body>

    <header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">主页</a></li>
            <li><a href="{{ url_for('login') }}">登录</a></li>
            <li><a href="{{ url_for('register') }}">注册</a></li>
            <li><a href="{{ url_for('search') }}">搜索</a></li>
            {% if session.get('user_id') %}
                <li><a href="{{ url_for('profile', user_id=session['user_id']) }}">个人主页</a></li>
                <li><a href="{{ url_for('logout') }}">登出</a></li>
            {% endif %}
        </ul>
    </nav>
    </header>

    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="messages">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        {% endwith %}

        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
